<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field appearance="outline">
            <mat-label>Title Field</mat-label>
            <input matInput placeholder="Enter title here" name="title" ngModel required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter the post title</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Content Field</mat-label>
            <textarea rows="4" matInput placeholder="Enter content here" name="content" ngModel required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter the post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>  
    </form>
</mat-card>
